<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen">

<!-- Top bar -->
<header class="bg-green-600 p-4 flex justify-between items-center">
    <div class="text-white">Logo</div>
    <div class="flex items-center">
        <div class="text-white mr-2">Username</div>
        <img src="path/to/avatar.jpg" alt="User Avatar" class="w-8 h-8 rounded-full">
    </div>
</header>

<!-- Main body -->
<main class="flex p-4">
    <!-- Left sidebar -->
    <nav class="w-1/4 bg-green-100 p-4">
        <ul class="space-y-2">
            <li><a href="#" class="text-green-700 hover:text-green-900">Menu Item 1</a></li>
            <li><a href="#" class="text-green-700 hover:text-green-900">Menu Item 2</a></li>
        </ul>
    </nav>

    <!-- Chat area -->
    <section class="w-3/4 bg-white p-4 rounded shadow-lg">
        <div class="flex space-x-4 items-end">
            <img src="path/to/avatar.jpg" alt="User Avatar" class="w-8 h-8 rounded-full">
            <div class="bg-green-200 rounded p-2">
                <p class="text-green-800">Sample message here.</p>
            </div>
        </div>
        <!-- Additional chat messages would go here -->
    </section>
</main>

</body>
</html>
